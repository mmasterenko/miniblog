<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

{% if user.is_authenticated %}
    <p>Добро пожаловать: <b>{{ user }}</b> (<a href="{% url 'logout' %}">Выйти</a>)</p>
{% else %}
    <p><a href="{% url 'login' %}">Войти</a></p>
{% endif %}

<hr>

{% block content %}{% endblock %}

</body>
</html>
