<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Блог {% endblock %}</title>
</head>
<body>

{% if user.is_authenticated %}
    <p>Добро пожаловать: <b>{{ user }}</b> (<a href="{% url 'logout' %}">Выйти</a>) |
        <a href="{% url 'lenta' %}">моя лента</a> |
        <a href="#">мои подписки</a> |
        <a href="{% url 'posts' %}">мои посты</a> |
        <a href="{% url 'create_post' %}">создать пост</a> |
        <a href="{% url 'users' %}">блоги</a>
    </p>
{% else %}
    <p><a href="{% url 'login' %}">Войти</a></p>
{% endif %}

<hr>

{% block content %}{% endblock %}

</body>
</html>
